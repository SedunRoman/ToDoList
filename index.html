<!DOCTYPE html>
<html>
    <head>
        <title>Task 1</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="_css/style.css" />
        
    </head>
    <body>

        <div class="main_bg">
            <div class="main">
                <!-- Заголовок -->
                <div class="main-title">
                    <h1>To-do lists</h1>
                </div>
                <!-- Контент -->
                <div class="main-content">
                    <!-- Текст -->
                    <div class="main-content-text">
                        <div class="main-content-text-alert">
                            <span style="display: none;" id="text_alert">Заполните</span>
                        </div>
                        <input type="text" id="add-task" />
                    </div>
                    <!-- Кнопка -->
                    <div class="main-content-button">
                        <button type="button" onclick="onClickBtn()">Add</button>
                    </div>
                </div>
            </div>
            <div class="result_block" id="content-page" style="display: none"></div>
        </div>


        <!-- Скрипты -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="_scripts/scripts.js"></script>
    </body>
</html>
